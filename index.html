<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>スピードクリック ⏩</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1 class="flex-center">スピードクリック ⏩</h1>
        <p class="catchphrase">
          最速で ⚡
        </p>

        <div class="flex-center">
          <p id="timer">時間 : 5 秒 !</p>
        </div>

        <div class="flex-center">
          <div class="number">
            <p id="counter">0</p>
          </div>
        </div>

        <div class="flex-center">
          <p id="bestscore"></p>
        </div>

        <div class="flex-center">
          <p id="score"></p>
        </div>

        <div class="flex-center">
          <button id="button-clicker">クリック !!!</button>
        </div>

        <div class="flex-center" id="renitialiser">
          
        </div>



      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
